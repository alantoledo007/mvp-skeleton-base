language: node_js
node_js:
  - 14
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    - stable
script:
  - yarn test
  - yarn global add netlify-cli
  - yarn build
  - netlify deploy --prod --dir=dist --message="Deploy from travis"
deploy:
  provider: netlify
  site: modest-nobel-e11ae1
  auth: $NETLIFY_TOKEN
  edge: true
